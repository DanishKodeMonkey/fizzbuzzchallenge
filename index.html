<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>The FizzBuzz challenge</title>
  </head>
  <body>
    <script>
      /*Step 1: User inputs a number in a prompt */
      /*
        Create a variable called answer, create a prompt, asking the player to provide a number,
        The prompt is wrapped in a parseInt to ensure the number provided is returned as a integer
        */
      let answer = parseInt(prompt("Please enter a number to FizzBuzz up to"))

      /* Step 2: A for loop itterates through the numbers 1 to the users input */
      /*
        For loop that itterates from a variable i, declared as 1, if the itteration is less than or equal to the answer
        that we got above, itterate by 1.

        Should the user input 10 for instance, the program will itterate this loop until 10 is
        reached.
        */
      for (let i = 1; i <= answer; i++) {
        /* Step 3: If the current number is divisible by 3, then print "Fizz" */
        /*
        An if loop will serve to check the condition, of wether the number is divisible by 3,
        if true, the number will print as "Fizz" instead.
        */
        /*
            Use the modulus operator (%) to divide the current number by 3,
            if the remained of the division is 0, then the number is divisible by 3.
            */

        if (i % 3 === 0 && i % 5 === 0) {
          /*If both are true, print FizzBuzz*/
          console.log("FizzBuzz")
        } else if (i % 3 === 0) {
          /*If true, print "Fizz" */
          console.log("Fizz")
        } else if (i % 5 === 0) {
          /* Else if true, print "Buzz" */
          console.log("Buzz")
        } else {
          /* If false, print itteration */
          console.log(i)
        }
      }
    </script>
  </body>
</html>
